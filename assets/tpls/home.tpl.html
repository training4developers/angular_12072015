<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Color</th>
			<th>Size</th>
			<th>Quantity</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="widget in widgets">
			<td>{{widget.name}}</td>
			<td>{{widget.color}}</td>
			<td>{{widget.size}}</td>
			<td>{{widget.quantity}}</td>
			<td>
				<button class="btn" ng-click="editWidget(widget._id)">Edit</button>
				<button class="btn" ng-click="viewWidget(widget._id)">View</button>
			</td>
		</tr>
	</tbody>
</table>

<button ng-click="createWidget()">Create Widget</button>
